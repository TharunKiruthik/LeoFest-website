<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Main content container with background styling -->
<main class="background">
	<div class="container center">
		<!-- Heading with a launch message -->
		<h1 class="heading">WE'RE LAUNCHING SOON</h1>

		<!-- Countdown timer section -->
		<section class="countdown-timer">

			<!-- Countdown for Days -->
			<div class="countdown-info">
				<div class="timer-box">
					<div id="flip-sheet-day" class="sheet"></div>
					<div class="circle-left"></div>
					<p id="days" class="primary">00</p>
					<div class="circle-right"></div>
				</div>

				<p class="sub-heading">DAYS</p>
			</div>

			<!-- Countdown for Hours -->
			<div class="countdown-info">
				<div class="timer-box">
					<div id="flip-sheet-hour" class="sheet"></div>
					<div class="circle-left"></div>
					<p id="hours" class="primary">00</p>
					<div class="circle-right"></div>
				</div>
				<p class="sub-heading">HOURS</p>
			</div>

			<!-- Countdown for Minutes -->
			<div class="countdown-info">
				<div class="timer-box">
					<div id="flip-sheet-min" class="sheet"></div>
					<div class="circle-left"></div>
					<p id="minutes" class="primary">00</p>
					<div class="circle-right"></div>
				</div>
				<p class="sub-heading">MINUTES</p>
			</div>

			<!-- Countdown for Seconds -->
			<div class="countdown-info">
				<div class="timer-box">
					<div id="flip-sheet-sec" class="sheet"></div>
					<div class="circle-left"></div>
					<p id="seconds" class="primary">00</p>
					<div class="circle-right"></div>
				</div>
				<p class="sub-heading">SECONDS</p>
			</div>

		</section>
	</div>

	<!-- Social Media Icons at the bottom -->
	<div class="container bottom">
		<img src="https://i.postimg.cc/9fpn2KBS/icon-facebook.png" alt="facebook" class="social-icon">
		<img src="https://i.postimg.cc/Nf3Vk1MN/icon-pinterest.png" alt="pinterest" class="social-icon">
		<img src="https://i.postimg.cc/Gmvf7HTb/icon-instagram.png" alt="instagram" class="social-icon">
	</div>
</main>
</body>
<style>
    /* Importing a Google Font */
@import url("https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap");

/* Global CSS Reset */
* {
	margin: 0;
	box-sizing: border-box;
}
/* Custom CSS Variables */
:root {
	/* Colors */
	--Grayish_blue: hsl(237, 18%, 59%);
	--Soft_red: hsl(345, 95%, 68%);
	--White: hsl(0, 0%, 100%);
	--Dark_desaturated_blue: hsl(236, 21%, 26%);
	--Very_dark_blue: hsl(235, 16%, 14%);
	--Very_dark_blac_blue: hsl(234, 17%, 12%);

	/* font size */
	--h-text: 1.1rem;
	--p-text: 1.8rem;
	--s-text: 0.5rem;

	/* custom-shape */
	--circle-width: 0.25em;
	--circle-height: 0.45em;
}

/* Font Styles */
.heading-a {
	font-size: var(--h-text);
	color: var(--White);
	letter-spacing: 0.5ch;
	text-align: center;
	margin-bottom: 3rem;
}

.primary {
	font-size: var(--p-text);
	color: var(--Soft_red);
	text-align: center;
}

.sub-heading {
	font-size: var(--s-text);
	color: var(--Grayish_blue);
	text-align: center;
	letter-spacing: 0.5ch;
	margin-top: 1em;
}

/* General CSS */


.container {
	margin: 1em;
}

.center {
	align-self: flex-end;
}

.countdown-timer {
	display: flex;
	flex-wrap: wrap;
	justify-content: center;
	gap: 1em;
}

.timer-box {
	width: 4rem;
	padding: 0.5rem;
	text-align: center;
	background-color: var(--Dark_desaturated_blue);
	position: relative;
	border-radius: 0.25em;
}

.sheet {
	position: absolute;
	width: 100%;
	height: 50%;
	left: 0;
	top: 0;
	right: 0;
	background-color: var(--Very_dark_blue);
	opacity: 0.35;
}

.flip {
	transition: transform 1s;
	transform: translate(0%, 100%) scaleY(-1);
}

.circle-left {
	width: var(--circle-width);
	height: var(--circle-height);
	position: absolute;
	background-color: var(--Very_dark_blac_blue);
	border-top-right-radius: 100%;
	border-bottom-right-radius: 100%;
	top: 45%;
	left: 0;
}

.circle-right {
	width: var(--circle-width);
	height: var(--circle-height);
	position: absolute;
	background-color: var(--Very_dark_blac_blue);
	border-top-left-radius: 100%;
	border-bottom-left-radius: 100%;
	top: 45%;
	right: 0;
}

/* Media Queries for Responsive Design */
@media (min-width: 430px) {
	:root {
		--h-text: 1.25rem;
		--p-text: 2rem;
		--s-text: 0.5rem;

		--circle-width: 0.35em;
		--circle-height: 0.65em;
	}

	.timer-box {
		width: 5rem;
		padding: 0.75rem;
	}
}

@media (min-width: 550px) {
	:root {
		--p-text: 3rem;
		--s-text: 0.75rem;

		--circle-width: 0.4em;
		--circle-height: 0.7em;
	}

	.timer-box {
		width: 6rem;
		padding: 0.75rem;
	}
}

@media (min-width: 800px) {
	:root {
		--p-text: 4rem;
	}

	.timer-box {
		width: 8rem;
		padding: 1rem;
	}
}

</style>
<script>
    // Select HTML elements by their IDs and assign them to variables
const day = document.getElementById("days");
const hour = document.getElementById("hours");
const min = document.getElementById("minutes");
const sec = document.getElementById("seconds");

// Select elements for flipping sheets and assign them to variables
const dayFlip = document.getElementById("flip-sheet-day");
const hourFlip = document.getElementById("flip-sheet-hour");
const minFlip = document.getElementById("flip-sheet-min");
const secFlip = document.getElementById("flip-sheet-sec");

// Initialize countdown values
let days = Math.floor(Math.random() * 31);
let hours = 23;
let minutes = 59;
let seconds = 59;

// Function to display the day value with leading zero if less than 10
const dayValue = () => {
	if (days < 10) {
		day.innerText = `0${days}`;
	} else {
		day.innerText = days;
	}
};

// Function to display the hour value with leading zero if less than 10
const hourValue = () => {
	if (hours < 10) {
		hour.innerText = `0${hours}`;
	} else {
		hour.innerText = hours;
	}
};

// Function to display the minute value with leading zero if less than 10
const minValue = () => {
	if (minutes < 10) {
		min.innerText = `0${minutes}`;
	} else {
		min.innerText = minutes;
	}
};

// Function to display the second value with leading zero if less than 10
const secValue = () => {
	if (seconds < 10) {
		sec.innerText = `0${seconds}`;
	} else {
		sec.innerText = seconds;
	}
};

// Function to update the countdown timer and perform transitions
const timer = () => {
	dayValue();
	hourValue();
	minValue();
	secValue();

	seconds--;

	if (seconds < 0 && minutes > 0) {
		seconds = 59;
		minutes--;
		flip_anime(minFlip);
	}

	if (minutes <= 0 && hours > 0) {
		minutes = 59;
		hours--;
		flip_anime(hourFlip);
	}

	if (hours <= 0 && days > 0) {
		hours = 23;
		days--;
		flip_anime(dayFlip);
	}

	if (seconds < 0 && hours == 0 && minutes == 0 && days == 0) {
		clearInterval(stopTimer);
		clearInterval(stopAnime);
	}
};

// Set an interval to run the timer function every 1000ms (1 second)
const stopTimer = setInterval(timer, 1000);

// Function to toggle the "flip" class for seconds flip animation
const flip_anime_sec = () => {
	secFlip.classList.toggle("flip");
};

// Function to toggle the "flip" class for the provided element
const flip_anime = (obj) => {
	obj.classList.add("flip");

	setTimeout(() => {
		obj.classList.remove("flip");
	}, 1000);
};

// Set an interval to run the flip_anime_sec function every 1000ms for seconds flip animation
const stopAnime = setInterval(flip_anime_sec, 1000);

</script>
</html>
